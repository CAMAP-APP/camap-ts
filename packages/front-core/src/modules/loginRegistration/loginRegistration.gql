query getInvitedUserToRegister($email: String!) {
  getInvitedUserToRegister(email: $email) {
    firstName
    lastName
    email
    phone
    address1
    address2
    zipCode
    city
    firstName2
    lastName2
    email2
    phone2
  }
}

query isEmailRegistered($email: String!) {
  isEmailRegistered(email: $email)
}
